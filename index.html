<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine Full Screen</title>
    <link rel="stylesheet" href="style.css"> <!-- Verifică calea corectă către fișierul CSS -->
    <link rel="icon" href="logo.svg" type="image/svg+xml">

</head>
<body>
    <div class="fullscreen-image"></div>
    <table class="transparent-table">
        <tr>
            <td><div class="rectangle" id="cell-1">1</div></td>
        </tr>
        <tr>
            <td><div class="rectangle" id="cell-2">2</div></td>
        </tr>
        <tr>
            <th><div class="rectangle" id="cell-3">3</div></th>
        </tr>
        <tr>
            <td><div class="rectangle" id="cell-4">4</div></td>
        </tr>
        <tr>
            <td><div class="rectangle" id="cell-5">5</div></td>
        </tr>
        <tr>
            <th><div class="rectangle" id="cell-6">6</div></th>
        </tr>
        <tr>
            <td><div class="rectangle" id="cell-7">7</div></td>
        </tr>
        <tr>
            <td><div class="rectangle" id="cell-8">8</div></td>
        </tr>
        <tr>
            <td><div class="rectangle" id="cell-9">9</div></td>
        </tr>
        <tr>
            <td><div class="rectangle" id="cell-10">10</div></td>
        </tr>
    </table>
    <script src="script.js"></script>

</body>
</html>
